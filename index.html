<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>


</head>

<body>

  <main>
    <div class="top-container">
      <div class="top-container__logo">
        <h1><img src="/images/logo.svg" alt="fylo"></h1>
      </div>
      <div class="top-container__icons">
        <div class="icon__container">
          <img src="/images/icon-document.svg" alt="files">
        </div>
        <div class="icon__container">
          <img src="/images/icon-folder.svg" alt="folders">
        </div>
        <div class="icon__container">
          <img src="/images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div class="bottom-container">
      <h2>You&#39ve used <span> 815 GB</span> of your storage</h2>
      <div class="bottom-container__meter">
        <div class="meter-bar"></div>
        <div class="meter-dot"></div>
      </div>
      <div class="bottom-container__data">
        <span>0GB</span>
        <span>100GB</span>
      </div>
      <div class="data-notification">
        <h3>185 <span> GB Left</span></h3>
      </div>
    </div>
  </main>

  <!-- 

  185 GB Left

  0 GB
  1000 GB -->


</body>

</html>
